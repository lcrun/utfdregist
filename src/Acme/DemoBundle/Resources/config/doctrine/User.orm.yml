Acme\DemoBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:          
        gender:
            type: string
            nullable: true
        company:
            type: string
            length: '100'  
            nullable: true
        position:
            type: string
            length: '100'   
            nullable: true
        address:
            type: string
            length: '100'   
            nullable: true
        phone:
            type: string
            length: '20' 
        name:
            type: string
            length: '20' 
        job:
            type: string
            length: '100'   
            nullable: true
        telephone:
            type: string
            length: '100'   
            nullable: true
            
        needHotel:
            type: string
            nullable: true
        liveinDate:
            type: datetime
            nullable: true
        leaveDate:
            type: datetime
            nullable: true
        isSingle:
            type: string
            nullable: true
        moreForHotel:
            type: string
            length: '100'   
            nullable: true

         
        
    oneToMany:
        signUps:
            targetEntity: SignUp
            mappedBy: user
    